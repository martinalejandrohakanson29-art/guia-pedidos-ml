<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Pedidos - Revolución Motos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.18); box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07); }
        .glass-card { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.3); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); transition: transform 0.2s ease; }
        .glass-card:hover { transform: translateY(-2px); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        .loader { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #3b82f6; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col items-center justify-start pt-10 px-4 pb-20">

    <div class="w-full max-w-3xl mb-8 text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Guía de Pedidos</h1>
        <div class="flex items-center justify-center gap-2 mb-6">
            <div class="glass px-4 py-2 rounded-2xl flex items-center gap-2">
                <span class="text-sm text-gray-500 font-semibold uppercase">Envío:</span>
                <select id="envioIdSelect" class="bg-transparent text-lg font-bold text-blue-600 focus:outline-none cursor-pointer"></select>
            </div>
            <button id="refreshBtn" class="p-2 rounded-full bg-white/50 hover:bg-white/80 transition-colors text-gray-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
            </button>
        </div>
        <div class="relative w-full">
            <input type="text" id="searchInput" class="glass w-full pl-12 pr-4 py-4 rounded-2xl text-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="MLA, SKU o Nombre..." autofocus>
            <div id="loadingSpinner" class="absolute inset-y-0 right-0 pr-4 flex items-center hidden"><div class="loader"></div></div>
        </div>
    </div>

    <div id="resultsContainer" class="w-full max-w-3xl space-y-4"></div>

    <input type="file" id="fileInput" accept="image/*" capture="environment" class="hidden">

    <script>
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const envioIdSelect = document.getElementById('envioIdSelect');
        const fileInput = document.getElementById('fileInput');
        let debounceTimer, currentUploadItemId, currentUploadItemName;

        document.addEventListener('DOMContentLoaded', fetchEnvioId);

        async function fetchEnvioId() {
            try {
                const res = await fetch('/api/envio-id');
                const data = await res.json();
                envioIdSelect.innerHTML = data.shipments.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            } catch (error) { console.error(error); }
        }

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value;
            clearTimeout(debounceTimer);
            if (query.length < 2) { resultsContainer.innerHTML = ''; return; }
            loadingSpinner.classList.remove('hidden');
            debounceTimer = setTimeout(() => fetchResults(query), 300);
        });

        async function fetchResults(query) {
            const shipmentId = envioIdSelect.value;
            try {
                const res = await fetch(`/api/search?q=${encodeURIComponent(query)}&shipmentId=${shipmentId}`);
                const data = await res.json();
                renderResults(data);
            } finally { loadingSpinner.classList.add('hidden'); }
        }

        function renderResults(results) {
            resultsContainer.innerHTML = results.length ? '' : '<p class="text-center text-gray-500 py-10">Sin resultados</p>';
            results.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'glass-card rounded-2xl p-4 animate-fade-in flex flex-col sm:flex-row gap-4 items-start';
                card.style.animationDelay = `${index * 0.05}s`;

                card.innerHTML = `
                    <div class="flex-shrink-0 relative">
                        <div class="w-32 h-32 sm:w-40 sm:h-40 rounded-xl bg-gray-100 border overflow-hidden">
                            <img src="${item.image || 'https://http2.mlstatic.com/frontend-assets/ui-navigation/5.18.9/mercadolibre/logo__small.png'}" 
                                 class="w-full h-full object-cover">
                        </div>
                        <div class="absolute -top-2 -right-2 bg-blue-600 text-white text-xl font-bold w-10 h-10 flex items-center justify-center rounded-full shadow-lg border-2 border-white">
                            ${item.quantity || 1}
                        </div>
                    </div>
                    <div class="flex-1 w-full min-w-0">
                        <div class="flex justify-between items-start gap-2">
                            <h2 class="text-xl font-bold text-gray-900 truncate">${item.title}</h2>
                            <button onclick="triggerUpload('${item.title}', '${(item.publicationName || '').replace(/'/g, "\\'")}')" class="p-2 rounded-lg bg-gray-100 hover:bg-gray-200 text-gray-600">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path></svg>
                            </button>
                        </div>
                        <p class="text-gray-800 font-semibold text-base mb-1">${item.publicationName || 'Sin nombre'}</p>
                        ${item.variation ? `<span class="bg-purple-100 text-purple-800 text-xs px-2 py-0.5 rounded-md font-bold mb-2 inline-block">Var: ${item.variation}</span>` : ''}
                        <p class="text-xs text-gray-500 font-bold uppercase">SKU: ${item.subtitle}</p>
                        ${item.agregados.length ? `<div class="mt-2 p-2 bg-blue-50 rounded-lg text-sm text-blue-800"><b>Agregados:</b> ${item.agregados.join(', ')}</div>` : ''}
                    </div>
                `;
                resultsContainer.appendChild(card);
            });
        }

        window.triggerUpload = (itemId, itemName) => {
            currentUploadItemId = itemId;
            currentUploadItemName = itemName;
            fileInput.click();
        };

        fileInput.addEventListener('change', async (e) => {
            if (!e.target.files[0]) return;
            const selectedEnvioId = envioIdSelect.value;
            Swal.fire({ title: 'Subiendo...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            const formData = new FormData();
            formData.append('photo', e.target.files[0]);
            formData.append('itemId', currentUploadItemId);
            formData.append('itemName', currentUploadItemName);
            formData.append('envioId', selectedEnvioId);
            try {
                const res = await fetch('/api/upload', { method: 'POST', body: formData });
                const result = await res.json();
                if (result.success) Swal.fire({ icon: 'success', title: '¡Subida con éxito!', timer: 1500, showConfirmButton: false });
            } catch (error) { Swal.fire('Error', 'No se pudo subir la foto', 'error'); }
        });
    </script>
</body>
</html>
